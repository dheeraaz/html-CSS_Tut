<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter</title>
    <style>
        img:nth-child(1){
            display: block;
            margin-bottom: 10px;
            filter: grayscale(100%); transition: 2s;
        }
        img:nth-child(1):hover{
            filter: grayscale(0);
        }
           
        img:nth-child(2){
            filter: blur(2.5px);
            display: block;
            margin-bottom: 10px;
        }
        img:nth-child(2):hover{
            filter: blur(0);
        }
    </style>
</head>
<body>
    <img src="/sunset.jpg" alt=""  width="400px">
    <img src="/sunset.jpg" alt="" width="400px">
    <img src="/sunset.jpg" alt="" width="400px">
</body>
</html>
