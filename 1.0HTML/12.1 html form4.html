<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form 4</title>
</head>

<body>
    <details>
        <form action="">
            <label for="naam">First Name</label> <input type="text" id="naam" name="fname">
            <label for="tharr">Last Name</label> <input type="text" id="tharr" name="lname">
            <label for="contact">Phone Number</label> <input type="number" id="contact" name="number">
            <hr>
            <input type="submit">
        </form>
    </details>
    <p><b>if you want to change the details to any other name <br>dont use "value" attribute-it doesnt work <br> for this use "summary"
            tag</b></p>
    <details>
        <summary>THIS IS FORM</summary>
        <form action="">
            <label for="naam">First Name</label> <input type="text" id="naam" name="fname" placeholder="first name">
            <label for="tharr">Last Name</label> <input type="text" id="tharr" name="lname" placeholder="last name">
            <label for="contact">Phone Number</label> <input type="number" id="contact" name="number" placeholder="phone number">
            <hr>
            <input type="submit">
        </form>
    </details>


</body>

</html>
