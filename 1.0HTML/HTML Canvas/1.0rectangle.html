<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Tutoial</title>
</head>
<body>

    <canvas id="myCanvas" height="200" width="200" style="border: 2px solid red;"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const context = canvas.getContext("2d");
        
        // create a rectangle
        //context(x,y,width, height) //x,y(starting point of rectangle)
        context.fillRect(50,50,100,100);

    </script>

</body>
</html>
