<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra tags</title>
</head>

<body>
    <p>progress is for digital measurement, e.g file upload percentage, work done percentage, skills, etc </p>
    <progress value="75" max="100"></progress>
    <hr>
    <p>meter is for analog measurement, e.g metre, cm, inch,etc</p>
    <meter value="40" max="100"></meter>
    <hr>
    <p>canvas is used for drawing-something like ms paint</p>
    <canvas width="300px" height="300px" style="border: 2px solid blue;"></canvas>
</body>

</html>
