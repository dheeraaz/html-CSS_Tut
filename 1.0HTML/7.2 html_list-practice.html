<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html list practice</title>
</head>

<body>
    <main>
        <b>this is wrong approach</b>
        <ol>
            <li>Computer</li>
            <ol type="a">
                <li>section I</li>
            </ol>
            <li>civil</li>
            <ol type="a">
                <li>section I</li>
                <li>section II</li>
            </ol>
        </ol>
        <hr>
        <b>this is right approach although they look identical</b>
        <ol>
            <li>Computer
                <ol type="a">
                    <li>section I</li>
                </ol>
            </li>
            <li>civil
                <ol type="a">
                    <li>section I</li>
                    <li>section II</li>
                </ol>
            </li>
        </ol>
    </main>

</body>

</html>
